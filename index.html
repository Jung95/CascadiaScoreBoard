<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascadia Scoreboard</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        #main {
                    width : 600px
                }
        input {
            margin-top: 1px;
            margin-left: 2px;
            width :50px
        }
        @media (max-width: 500px) { #main {
            width : 390px
        } }
    </style>
</head>
<body>
    <div class="mx-auto border border-warning rounded p-2 m-2" id="main">
        <h1 class="text-center">Cascadia Scoreboard</h1>
        <div id="playerNumberSelector">
        <span>   
            <h4>How many people play the Cascadia?</h4>
        </span>
        <br>
        <div name="buttonGruop" class="text-center">
            <button type="button" class="btn btn-primary" onClick="setPlayerNumber(1)">1</button>
            <button type="button" class="btn btn-success" onClick="setPlayerNumber(2)">2</button>
            <button type="button" class="btn btn-warning" onClick="setPlayerNumber(3)">3</button>
            <button type="button" class="btn btn-info" onClick="setPlayerNumber(4)">4</button>
        </div>

    </div>
    <div id="playerNameSelcetor">
            <div class="form-group">
                <h4><label for="playerName">What is Player<span id="selectedPlayer"></span> Name?</label></h4>

                <input type="text" class="form-control" id="playerName" placeholder="Player Name">
            </div>
            <br/>
            <div name="buttonGruop" class="text-center">
            <button type="button" class="btn btn-warning" onClick="preName()">Pre</button>
            <button type="button" class="btn btn-primary" onClick="nextName()">Next</button>
            </div>
    </div>
    <div id="scoreboard">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col"><span id="scoreName"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row"><img src="img/bear.png" alt="BEAR" height="30"></th>
                <td><input type="number" id="bear"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/salmon.png" alt="SALMON" height="30"></th>
                <td><input type="number" id="salmon"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/elk.png" alt="ELK" height="30"></th>
                <td><input type="number" id="elk"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/hawk.png" alt="HAWK" height="30"></th>
                <td><input type="number" id="hawk"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/fox.png" alt="FOX" height="30"></th>
                <td><input type="number" id="fox"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/mnt.png" alt="SNOW" height="30"></th>
                <td><input type="number" id="snow"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/forest.png" alt="FOREST" height="30"></th>
                <td><input type="number" id="forest"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/desert.png" alt="DESERT" height="30"></th>
                <td><input type="number" id="desert"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/marsh.png" alt="MARSH" height="30"></th>
                <td><input type="number" id="marsh"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/sea.png" alt="SEA" height="30"></th>
                <td><input type="number" id="sea"></td>
                </tr>
                <tr>
                <th scope="row"><img src="img/pine.png" alt="PINE" height="30"></th>
                <td><input type="number" id="pine"></td>
                </tr>
            </tbody>
            </table>
            <div name="buttonGruop" class="text-center">
            <button type="button" class="btn btn-warning" onClick="preScore()">Pre</button>
            <button type="button" class="btn btn-primary" onClick="nextScore()">Next</button>
            </div>
    </div>
    <div id="resultboard">
        <table class="table">
            <thead>
                <tr id="resultName">
                <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                <tr id="resultBear">
                <th scope="row"><img src="img/bear.png" alt="BEAR" height="30"></th>
                </tr>
                <tr id="resultSalmon">
                <th scope="row"><img src="img/salmon.png" alt="SALMON" height="30"></th>
                </tr>
                <tr id="resultElk">
                <th scope="row"><img src="img/elk.png" alt="ELK" height="30"></th>
                </tr>
                <tr id="resultHawk">
                <th scope="row"><img src="img/hawk.png" alt="HAUK" height="30"></th>
                </tr>
                <tr id="resultFox">
                <th scope="row"><img src="img/fox.png" alt="FOX" height="30"></th>
                </tr>
                <tr id="resultAnimal" class="table-success">
                <th scope="row">Wildlife</th>
                </tr>
                <tr id="resultSnow">
                <th scope="row"><img src="img/mnt.png" alt="SNOW" height="30"></th>
                </tr>
                <tr id="resultForest">
                <th scope="row"><img src="img/forest.png" alt="FOREST" height="30"></th>
                </tr>
                <tr id="resultDesert">
                <th scope="row"><img src="img/desert.png" alt="DESERT" height="30"></th>
                </tr>
                <tr id="resultMarsh">
                <th scope="row"><img src="img/marsh.png" alt="MARSH" height="30"></th>
                </tr>
                <tr id="resultSea">
                <th scope="row"><img src="img/sea.png" alt="SEA" height="30"></th>
                </tr>
                <tr id="resultWild" class="table-warning">
                <th scope="row">Habitat</th>
                </tr>
                <tr id="resultPine">
                <th scope="row"><img src="img/pine.png" alt="PINE" height="30"></th>
                </tr>
                <tr id="resultTotal" class="table-primary">
                <th scope="row" >Total</th>
                </tr>
            </tbody>
            </table>
            <div name="buttonGruop" class="text-center">
            <button type="button" class="btn btn-primary" onClick="restart()">Restart</button>
            <button type="button" class="btn btn-danger" onClick="config()">config</button>
            </div>
    </div>
    </div>
    
    <script src="js/app.js">
        
    </script>
</body>
</html>
